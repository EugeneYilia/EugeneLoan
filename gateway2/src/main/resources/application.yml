server:
  port: 10001
spring:
  application:
    name: gateway2
  cloud:
    gateway:
      routes:
        - id: INFORMATION-SERVICE
          uri: lb://INFORMATION-SERVICE
          predicates:
            - Path=/information/**
        - id: IDENTITY-SERVICE
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/identity/**
        - id: TRADE-SERVICE
          uri: lb://TRADE-SERVICE
          predicates:
            - Path=/trade/**
        - id: RESOURCES-SERVICE
          uri: lb://RESOURCES-SERVICE
          predicates:
            - Path=/resources/**
      discovery:
        locator:
          enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka,http://localhost:8762/eureka
  instance:
    prefer-ip-address: true
    appname: gateway2

feign:
  hystrix:
    enabled: true